{% extends "base.html" %}
{% block title %}Admin Home{% endblock %}
{% block content %}
<h2>Products</h2>
<ul>

    {% endfor %}
</ul>
<a href="{{ url_for('add_product') }}">Add Product</a>

<a href="{{ url_for('admin_users') }}">View Users</a>
{% endblock %}
